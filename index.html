<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Product preview card component</title>

<body>
  <main class="principal">
    <article class="contenedor">
      <picture class="contenedor-header">
        <source srcset="/images/image-product-mobile.jpg" media="(max-width: 650px)">
        <img class="contenedor-header__imagen" src="/images/image-product-desktop.jpg" alt="header image" />
      </picture>
      <article class="contenedor-datos">
        <span class="contenedor-datos__perfume">Perfume</span>
        <h1 class="contenedor-datos__titulo">Gabrielle Essence Eau De <br> Parfum</h1>
        <p class="contenedor-datos__description">A floral, solar and voluptuous interpretation composed by Olivier
          Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="precio">
          <span class="precio-grande">$149.99</span>
          <span class="precio-pequeÃ±o">$169.99</span>
        </div>
        <div class="footer">
          <button class="footer-boton" src="/images/icon-cart.svg">
            <img class="boton-imagen" src="/images/icon-cart.svg" alt="">Add to Cart
          </button>
        </div>
      </article>
    </article>
  </main>
</body>

</html>
